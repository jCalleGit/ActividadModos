<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Modo Claro y Oscuro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }
        .dark-mode .navbar {
            background-color: #343a40;
        }
        .dark-mode .table {
            color: #ffffff;
        }
        .dark-mode .table thead {
            background-color: #454d55;
        }
    </style>
</head>
<body class="light-mode">
    <!-- Menú -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi Página</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="lightModeBtn" class="btn btn-outline-primary">Modo Claro</button>
                </li>
                <li class="nav-item">
                    <button id="darkModeBtn" class="btn btn-outline-dark">Modo Oscuro</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Cambia de modos</h1>
        <div class="text-center">
            <img src="ModoClaroOscuro.jpg" class="img-fluid mt-4" alt="Imagen de ejemplo">
        </div>
        <div class="table-responsive mt-5">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Columna 1</th>
                        <th scope="col">Columna 2</th>
                        <th scope="col">Columna 3</th>
                        <th scope="col">Columna 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fila 1 Col 1</td>
                        <td>Fila 1 Col 2</td>
                        <td>Fila 1 Col 3</td>
                        <td>Fila 1 Col 4</td>
                    </tr>
                    <tr>
                        <td>Fila 2 Col 1</td>
                        <td>Fila 2 Col 2</td>
                        <td>Fila 2 Col 3</td>
                        <td>Fila 2 Col 4</td>
                    </tr>
                    <tr>
                        <td>Fila 3 Col 1</td>
                        <td>Fila 3 Col 2</td>
                        <td>Fila 3 Col 3</td>
                        <td>Fila 3 Col 4</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#lightModeBtn').click(function() {
                $('body').removeClass('dark-mode').addClass('light-mode');
            });
            $('#darkModeBtn').click(function() {
                $('body').removeClass('light-mode').addClass('dark-mode');
            });
        });
    </script>
</body>
</html>
